<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				
				margin: 100px auto;
				background-color: gray;
			}
			
		</style>
	</head>
	<body>
		<canvas id="test" width="400px"  height="400px">
			<span>你的浏览器不支持，请更换新版本</span>
		</canvas>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var canNode = document.querySelector("#test");
			if(canNode.getContext){
				var can = canNode.getContext("2d");
				can.fillStyle="pink";//填充颜色
				can.lineWidth=50;//边框粗细
				can.fillRect(0,0,100,100);
				can.strokeStyle="red"//边框颜色
				can.strokeRect(100.5,100.5,100,100);
				can.clearRect(100,100,101,101)
			}
		}
	</script>
</html>
