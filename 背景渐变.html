<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				
				margin: 100px auto;
				background-color: gray;
			}
			
		</style>
	</head>
	<body>
		<canvas id="test" width="400px"  height="400px">
			<span>你的浏览器不支持，请更换新版本</span>
		</canvas>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var canNode = document.querySelector("#test");
			if(canNode.getContext){
				var can = canNode.getContext("2d");
				var img = new Image();
				img.src="img/tg.png"
				img.onload = function(){
					draw();
				}
				function draw(){
					var pat = can.createLinearGradient(0,0,400,400);
					pat.addColorStop(0,"red");
					pat.addColorStop(0.5,"yellow");
					pat.addColorStop(1,"green"); 
					
					can.fillStyle = pat;
					can.fillRect(0,0,400,400);
					
				}
			}
		}
	</script>
</html>
