<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			#test{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: 100px auto;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="600" height="600"></canvas>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var can = document.querySelector("#test");
			//判断画布有没有启用
			if(can.getContext){
				var cNode = can.getContext("2d");
				cNode.fillStyle="red";
				cNode.moveTo(50,50);//确定起点
				cNode.lineTo(50,100);//确定下一个点
				cNode.lineTo(100,100);
				//cNode.lineTo(50,50);
				cNode.closePath();
				cNode.fill();
				//自动补齐缺口不需要再画出最后一个点
				//画出点雨点连接线
				cNode.beginPath()//清空路径容器
				
				cNode.moveTo(250,250);//确定起点
				cNode.lineTo(250,100);//确定下一个点
				cNode.lineTo(100,100);
				//cNode.lineTo(50,50);
				cNode.closePath();//自动补齐缺口不需要再画出最后一个点
				cNode.stroke();//画出点雨点连接线
				//cNode.fill();//填充颜色并自动合并路径
			}
		}
	</script>
</html>
